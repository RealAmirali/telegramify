{% extends "base.html" %}

{% block body %}

<fieldset>
    <legend>Telegramify</legend>
    <form action="/send" method="POST" id="TForm">
        <input type="password" name="password" placeholder="password" style="width: 100%;" />
        <textarea form="TForm" name="content" placeholder="Content..." style="height: 40%;" ></textarea>
        <input type="submit" value="Send" style="width: 100%;" />
    </form>
</fieldset>

{% endblock %}
